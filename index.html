<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <link rel="stylesheet" href="style.css"/>
    <title>Songs</title>
</head>
<body>
    <header>
    <h1>AI Music Generator</h1>
    <h2>Welcome to the oasis of songs</h2>
    </header>
    <main>
        <div class="container">
        <form id="songForm">
            <input type="text" placeholder="Enter song title or artist" autofocus required autocomplete="off" class="input" />
            <input type="submit" class="command"/>
        </form>
        <div class="song" id="song">
        </div>
    </main>
    <footer>
        Coded with love by <a href="https://github.com/CHERYL-8/Plus-AI" target="_blank">Obioma Ugwueze</a>,
        open-sourced on 
        <a href="https://github.com/CHERYL-8/Plus-AI" target="_blank">GitHub</a> and 
        <a href="https://obioma-song-oasis.netlify.app/" target="_blank">hosted on Netlify</a>
    </footer>
    </div>
    <script src="index.js"></script>
</body>
</html>
