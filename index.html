<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css"/>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Songs</title>
</head>
<body>
    <header>
    <h1>AI Music Generator</h1>
    <h2>Welcome to the oasis of songs</h2>
    </header>
    <main>
        <div class="container">
        <form id="song-form">
            <input type="text" placeholder="Enter song title or artist" autofocus required autocomplete="off" class="input" id="user-input" />
            <input type="submit" class="command"/>
        </form>
        <div class="song" id="song">
        </div>
    </main>
    <footer>
        Coded with love by <a href="https://github.com/CHERYL-8/Plus-AI" target="_blank">Obioma Ugwueze</a>,
        open-sourced on 
        <a href="https://github.com/CHERYL-8/Plus-AI" target="_blank">GitHub</a> and 
        <a href="https://obioma-song-oasis.netlify.app/" target="_blank">hosted on Netlify</a>
    </footer>
    </div>
    <script src="index.js"></script>
</body>
</html>
